name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_me
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: testsecret
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: test
      DB_PASS: test
      DB_NAME: test_me
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      API_KEY: "testapikey"
      GEMINI_API_KEY: "testapikey"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest python-dotenv
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Wait for Postgres
      run: sleep 10  # Ensure Postgres is ready

    - name: Run tests
      run: |
        pytest -v
